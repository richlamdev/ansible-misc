---
- name: Check NTP configuration and display DNS setting from gather_facts
  hosts: all
  become: True
  become_user: root
  become_method: sudo
  gather_facts: True

  tasks:
  - name: Check NTP configuration
    shell: 
      timedatectl timesync-status
    register: out

  - name: Current DNS server(s)
    debug:
      msg: "{{ ansible_dns }}"

  - name: Current NTP server(s)
    debug:
      var: out.stdout_lines
